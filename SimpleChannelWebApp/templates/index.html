{% extends "base.html" %}
{% block little_script %}
    <script type="text/javascript" src="{{ url_for('static', filename='js/index.js') }}"></script>
{% endblock %}
{% block title %}Welcome{% endblock %}
{% block body %} 
    <div class="container">
        <h1 id="welcome">Welcome</h1>
        <div id="displayName" class="row">
            <form id="user-info" action = "{{ url_for('login')}}" method='post'>
                <div class="form-group">
                    <label for="displayName">Display Name:</label>
                    <input type="text" class="form-control" id="display-name-value" name="displayName" placeholder="Enter name">
                </div>
                <button type="submit" id="submitName" class="btn btn-primary">Enter</button>
            </form>
        </div>
    </div>
{% endblock %}
