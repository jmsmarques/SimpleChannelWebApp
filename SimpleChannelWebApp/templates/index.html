{% extends "base.html" %}
        
{% block title %}Welcome{% endblock %}
{% block body %} 
    <div class="container">
        <h1 id="welcome">Welcome</h1>
        <div id="displayName" class="row">
            <form action = "{{ url_for('login')}}" method='post'>
                <div class="form-group">
                    <label for="displayName">Display Name:</label>
                    <input type="text" class="form-control" id="displayName" name="displayName" placeholder="Enter name">
                </div>
                <button type="submit" id="submitName" class="btn btn-primary">Enter</button>
            </form>
        </div>
    </div>
{% endblock %}
